# Expected performance with ps timing:
# - Clean LOS links (<10m): ~1mm ranging error
# - Moderate multipath: ~5cm ranging error  
# - Severe multipath: ~30cm ranging error
# - Overall position RMSE: ~5-10cm (with proper consensus)